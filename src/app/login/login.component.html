<div class="container">
    <mat-card class="login-card">
        <mat-card-title class="title">Logowanie</mat-card-title>

        <mat-card-content class="content">
            <div>
                <mat-form-field>
                    <mat-label [(ngModel)]="email">Input</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label [(ngModel)]="password">Input</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>

            <button class="login-button">Zaloguj</button>

        </mat-card-actions>
    </mat-card>
</div>
